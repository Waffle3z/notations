<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../styles.css">
	<title>â™¯</title>
	<style>
		#container {
			display: flex;
			flex-direction: row;
			padding: 20px;
			gap: 20px;
		}

		#settings {
			width: 320px;
		}

		fieldset {
			border: 1px solid #555;
			padding: 10px;
			margin-bottom: 15px;
		}

		legend {
			padding: 0 5px;
			color: #ccc;
		}

		label {
			display: block;
			margin-bottom: 6px;
			font-size: 14px;
		}

		textarea, input[type="text"] {
			width: 100%;
			box-sizing: border-box;
			padding: 6px;
			background-color: #111;
			border: 1px solid #555;
			color: #eee;
			font-family: Consolas, monospace;
			font-size: 13px;
			resize: vertical;
		}

		button {
			background: #474747;
			border-radius: 4px;
			color: #eee;
			border: none;
			padding: 6px 10px;
			cursor: pointer;
			margin-right: 6px;
			font-size: 13px;
		}

		button:hover {
			background: #5a5a5a;
		}

		#output-container {
			flex: 1;
			display: flex;
			flex-direction: column;
			gap: 10px;
			min-width: 0;
		}

		#graphOutput {
			white-space: pre;
			font-family: Consolas, monospace;
			background-color: #111;
			border: 1px solid #555;
			padding: 10px;
			overflow-x: auto;
			max-height: 70vh;
		}

		.output-line {
			font-family: Consolas, monospace;
			font-size: 13px;
		}

		.label-inline {
			display: inline-block;
			min-width: 70px;
			color: #ccc;
			font-size: 13px;
		}

		#error {
			color: #ff6666;
			font-size: 13px;
			min-height: 16px;
			white-space: pre-wrap;
		}

		@media (max-width: 900px) {
			#container {
				flex-direction: column;
			}
			#settings {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="settings">
			<fieldset>
				<legend>Input Sets</legend>
				<textarea id="setsInput" rows="16">
[[],[0],[],[2]]
[[],[0],[1],[2]]
[[],[0],[1,0]]
[[],[0],[1,0],[1,0],[1],[4,1],[4,0],[4],[7,4],[7,0],[7],[10,7],[10,0]]
[[],[0],[1,0],[1,0],[1],[4,1],[4,1]]
[[],[0],[1,0],[2],[3,0],[3,0]]
[[],[0],[1,0],[2,1],[3,2]]
[[],[0],[1,0],[2,1,0],[3,2,1,0]]
</textarea>
			</fieldset>

			<div id="error"></div>
		</div>

		<div id="output-container">
			<div id="results"></div>
		</div>
	</div>

	<script src="sharp.js"></script>
	<script>
		function parseLineToSets(raw) {
			const trimmed = raw.trim();
			if (!trimmed) {
				throw new Error("Empty line");
			}
			let parsed;
			try {
				parsed = JSON.parse(trimmed);
			} catch (e) {
				throw new Error("Parse error: " + e.message);
			}
			if (!Array.isArray(parsed)) {
				throw new Error("Top-level value must be an array.");
			}
			parsed.forEach((row, i) => {
				if (!Array.isArray(row)) {
					throw new Error("Entry at index " + i + " is not an array.");
				}
				row.forEach((v, j) => {
					if (!Number.isInteger(v) || v < 0 || v >= parsed.length) {
						throw new Error(
							"Invalid index at sets[" + i + "][" + j + "]: " +
							JSON.stringify(v) +
							". Indices must be integers between 0 and " + (parsed.length - 1) + "."
						);
					}
				});
			});
			return parsed;
		}

		function renderAll() {
			const inputEl = document.getElementById("setsInput");
			const errEl = document.getElementById("error");
			const resultsEl = document.getElementById("results");

			errEl.textContent = "";
			resultsEl.innerHTML = "";

			const lines = inputEl.value.split(/\r?\n/);

			const hasAnyNonEmpty = lines.some(line => line.trim() !== "");
			if (!hasAnyNonEmpty) {
				return; // nothing to render; no error
			}

			lines.forEach((line, index) => {
				const trimmed = line.trim();
				if (!trimmed) {
					return; // skip blank lines
				}

				const block = document.createElement("div");
				block.style.marginBottom = "16px";

				// Horizontal separator between displays, except before the first one
				if (resultsEl.children.length > 0) {
					const separator = document.createElement("div");
					separator.style.borderTop = "1px solid #444";
					separator.style.margin = "10px 0";
					block.appendChild(separator);
				}

				const header = document.createElement("div");
				header.className = "output-line";
				header.textContent = trimmed;
				block.appendChild(header);

				try {
					const sets = parseLineToSets(trimmed);
					const [graphText, sequence, matrix] = drawGraph(sets);

					const seqDiv = document.createElement("div");
					seqDiv.className = "output-line";
					const seqLabel = document.createElement("span");
					seqLabel.className = "label-inline";
					seqLabel.textContent = "Sequence:";
					const seqVal = document.createElement("span");
					seqVal.textContent = sequence;
					seqDiv.appendChild(seqLabel);
					seqDiv.appendChild(seqVal);
					block.appendChild(seqDiv);

					const matDiv = document.createElement("div");
					matDiv.className = "output-line";
					const matLabel = document.createElement("span");
					matLabel.className = "label-inline";
					matLabel.textContent = "Matrix:";
					const matVal = document.createElement("span");
					matVal.textContent = matrix;
					matDiv.appendChild(matLabel);
					matDiv.appendChild(matVal);
					block.appendChild(matDiv);

					const pre = document.createElement("pre");
					pre.style.whiteSpace = "pre";
					pre.style.fontFamily = "Consolas, monospace";
					pre.style.backgroundColor = "#111";
					pre.style.border = "1px solid #555";
					pre.style.padding = "8px";
					pre.style.overflowX = "auto";
					pre.textContent = graphText;
					block.appendChild(pre);
				} catch (e) {
					const errLine = document.createElement("div");
					errLine.className = "output-line";
					errLine.style.color = "#ff6666";
					errLine.textContent = "Error on line " + (index + 1) + ": " + e.message;
					block.appendChild(errLine);
				}

				resultsEl.appendChild(block);
			});
		}

		document.getElementById("setsInput").addEventListener("input", () => {
			try {
				renderAll();
			} catch (e) {
				// Defensive: never crash the whole page on unexpected errors.
				const errEl = document.getElementById("error");
				errEl.textContent = "Unexpected error: " + e.message;
			}
		});

		// Initial demo render
		window.addEventListener("DOMContentLoaded", () => {
			try {
				renderAll();
			} catch (e) {
				const errEl = document.getElementById("error");
				errEl.textContent = "Unexpected error: " + e.message;
			}
		});
	</script>
	<div id="footer">
		<a href="../">Index</a>
	</div>
</body>
</html>
