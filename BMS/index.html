<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv='cache-control' content='no-cache'> 
	<meta http-equiv='expires' content='0'> 
	<meta http-equiv='pragma' content='no-cache'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
	<div id="container">
		<div id="tree">
		</div>
		
		<div id="settings">
			<fieldset id="notationContainer">
				<legend>Notation:</legend>
				<div>
					<input type="radio" id="BMS" value="BMS" name="notation" checked />
					<label for="BMS">BMS</label>
				</div>
				<div>
					<input type="radio" id="PMS" value="PMS" name="notation" />
					<label for="PMS">PMS</label>
				</div>
				<div>
					<input type="radio" id="AMS" value="AMS" name="notation" />
					<label for="AMS">AMS</label>
				</div>
				<div>
					<input type="radio" id="0Y" value="0Y" name="notation" />
					<label for="0Y">0-Y</label>
				</div>
			</fieldset>
			<fieldset id="indentationContainer">
				<legend>Indentation:</legend>
				<div>
					<input type="radio" id="expansion" value="expansion" name="indentation" checked />
					<label for="expansion">Align recursive expansion</label>
				</div>
				<div>
					<input type="radio" id="FS" value="FS" name="indentation" />
					<label for="FS">Align fundamental sequence</label>
				</div>
				<div>
					<input type="radio" id="noindent" value="noindent" name="indentation" />
					<label for="noindent">None</label>
				</div>
			</fieldset>
			<div id="simplifyContainer">
				<input type="checkbox" id="simplify" />
				<label for="simplify">Simplify trailing zeros</label>
			</div>
			<div id="aliasesContainer">
				<input type="checkbox" id="aliases" checked />
				<label for="aliases">Show ordinal names</label>
			</div>
		</div>
	</div>
	
	<script src="notation.js"></script>
	<script src="aliases.js"></script>
	<script src="../main.js"></script>
	<script src="script.js"></script>
</body>
</html>
